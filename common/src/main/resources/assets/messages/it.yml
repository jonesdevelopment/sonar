  # Layout for Sonar's attack notification in chat
  chat:
    - ''
    - <yellow><b>Sonar<reset>
    - ''
    - <gray>È stato rilevato un attacco bot.
    - ' <dark_aqua>▪ <gray>Accessi al secondo: <white><logins-per-second>'
    - ' <dark_aqua>▪ <gray>Giocatori in verifica: <white><verifying>'
    - ' <dark_aqua>▪ <gray>Giocatori in coda: <white><queued>'
    - ''
    - <gray>Visualizza maggiori informazioni con <white><click:run_command:'/sonar verbose'><hover:show_text:'(Clicca per eseguire)'>/sonar verbose</hover></click> <gray>oppure</gray> <white><click:run_command:'/sonar stats'><hover:show_text:'(Clicca per eseguire)'>/sonar stats</hover></click><gray>.
    - ''
