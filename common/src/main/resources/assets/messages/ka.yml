    - <red>თქვენ ვერ გაიარეთ შემოწმება.
    - <gray>გთხოვთ დაიცადოთ რამდენიმე წამი სანამ ხელახლა ცდით შემოსვლას.
    - <gold>გჭირდებათ დახმარება შესვლაში? <gray><support-url>
    - <footer>

