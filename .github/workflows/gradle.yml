name: Sonar CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build-sonar

    - name: Upload Bukkit Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        # Artifact name
        name: Sonar
        # A file, directory or wildcard pattern that describes what to upload
        path: sonar-bukkit/build/libs/Sonar-Bukkit.jar
        if-no-files-found: error

    - name: Upload BungeeCord Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        # Artifact name
        name: Sonar
        # A file, directory or wildcard pattern that describes what to upload
        path: sonar-bungee/build/libs/Sonar-Bungee.jar
        if-no-files-found: error

    - name: Upload Velocity Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        # Artifact name
        name: Sonar
        # A file, directory or wildcard pattern that describes what to upload
        path: sonar-velocity/build/libs/Sonar-Velocity.jar
        if-no-files-found: error
