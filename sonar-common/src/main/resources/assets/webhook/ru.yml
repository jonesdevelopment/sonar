# Уведомления о бот-атаках могут быть отправлены на ваш сервер Discord с помощью вебхуков
webhook:
  # URL вебхука Discord (Установите значение '' чтобы отключить вебхук)
  url: ''
  # Ник вебхука Discord
  username: Sonar
  # URL аватара вебхука Discord (Установите значение '' чтобы не использовать аватар)
  avatar-url: ''
  # Контент сообщения вебхука Discord (Установите значение '' чтобы не использовать контент)
  # Вы можете использовать это для оповещения персонала, например: <@userId>
  # Если вы хотите пинговать роли, вам нужно использовать <@&roleId>
  content: ''
  # Embed сообщение, отправляемое после прекращения атаки
  embed:
    # Нижний текст в панельном сообщении
    footer:
      # Содержимое нижнего текста в панельном сообщении
      text: © Jones Development and Sonar Contributors
      # Иконка нижнего текста в панельном сообщении
      icon-url: ''
    # Заголовок панельного сообщения
    title: ':white_check_mark: Attack mitigated'
    # Кликабельный URL-адрес заголовка
    title-url: ''
    # Описание (контент) панельного сообщения
    description:
      - Атака на ваш сервер была устранена.
      - ''
      - 'Начало атаки: <t:<start-timestamp>:T>'
      - 'Конец атаки: <t:<end-timestamp>:T>'
      - 'Продолжительность атаки: <attack-duration>'
      - ''
      - 'Пиковое использование процессора во время атаки: <peak-cpu>%'
      - 'Пиковое использование памяти во время атаки: <peak-memory>'
      - 'Пиковая скорость входа ботов в секунду во время атаки: <peak-bps>'
      - ''
      - 'IP-адреса, внесенные в черный список во время атаки: <total-blacklisted>'
      - 'Проваленные проверки во время атаки: <total-failed>'
      - 'Успешные проверки во время атаки: <total-success>'
    # Цвета RGB используемые в панельном сообщении
    # Выбор цвета: https://www.rapidtables.com/web/color/RGB_Color.html
    color:
      red: 0
      green: 255
      blue: 0
